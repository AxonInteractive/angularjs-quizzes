<div class="modal-header">
  <h3 class="modal-title">Reference Details</h3>
</div>
<div class="modal-body">
  <p><strong>{{ reference.name }}.</strong> {{ reference.description }}</p>
  <p ng-if="reference.url" class="note">The full text of this reference is availble for download as a PDF.</p>
</div>
<div class="modal-footer">
  <button ng-if="reference.url" class="btn btn-primary" ng-click="onDownloadPdfButtonClicked()"><i class="fa fa-file-pdf-o"></i>&nbsp;&nbsp;&nbsp;Download PDF</button>
  <button class="btn btn-primary" ng-click="onCloseButtonClicked()">Close</button>
</div>
