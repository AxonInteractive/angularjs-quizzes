<div class="quiz">
  <hr />
  <ol class="quiz-question-list">
    <li class="quiz-question-item" ng-repeat="question in source.questions" ng-class="{ 'incomplete-highlight': question.isHighlighted( source, question) }" ng-hide="question.isHidden( source, question )">
      <quiz-question question="question"></quiz-question>
      <hr />
    </li>
  </ol>
</div>
